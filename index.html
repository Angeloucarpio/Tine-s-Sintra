<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tine's Sintra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(145deg, #0f0f0f, #1e1e1e);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #f0f0f0;
  }

  .container {
    background: rgba(30, 30, 30, 0.95);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    max-width: 420px;
    width: 100%;
    text-align: center;
    backdrop-filter: blur(10px);
  }

  h2 {
    margin-bottom: 25px;
    color: #fff;
    font-size: 28px;
  }

  input, select, button {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 12px;
    border: 1px solid #555;
    background-color: #1e1e1e;
    color: #f0f0f0;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  input:focus, select:focus {
    border-color: #bbb;
    outline: none;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
  }

  button {
    background-color: #333;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  button:hover {
    background-color: #444;
    transform: scale(1.05);
  }

  select {
    appearance: none;
    background-color: #1e1e1e;
    background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
    background-repeat: no-repeat;
    background-position-x: 95%;
    background-position-y: center;
    background-size: 18px;
    cursor: pointer;
  }

  #statusMsg {
    margin-top: 15px;
    font-weight: bold;
    color: #00ff99;
    transition: all 0.3s ease;
  }
</style>
<body>
  <div class="container">
    <h2>Order Form</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="First Name" required />
      <input type="text" id="surname" placeholder="Surname" required />
      <input type="number" id="contact" placeholder="Contact Number" required />
      <input type="file" id="photo" accept="image/*" required />
      <input type="number" id="size" placeholder="Size" required />

      <select id="boxType" required>
        <option value="" disabled selected>Select Box Type</option>
        <option value="Box-type">Box-type</option>
        <option value="Flat-type">Flat-type</option>
      </select>

      <select id="finishType" required>
        <option value="" disabled selected>Select Finish Type</option>
        <option value="Glossy">Glossy</option>
        <option value="Glitters">Glitters</option>
        <option value="Matte">Matte</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <p id="statusMsg"></p>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("MtSS4J6IQlpkTFznj");

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        surname: document.getElementById('surname').value,
        contact: document.getElementById('contact').value,
        size: document.getElementById('size').value,
        boxType: document.getElementById('boxType').value,
        finishType: document.getElementById('finishType').value
      };

      emailjs.send('service_1jga7fr', 'template_td7laml', formData)
        .then(function(response) {
          console.log('Success!', response);

          const statusMsg = document.getElementById('statusMsg');
          statusMsg.textContent = '✅ Your order was sent successfully! Thank you.';
          statusMsg.style.color = '#00ff99';
          document.getElementById('orderForm').reset();
        }, function(error) {
          console.log('Failed...', error);

          const statusMsg = document.getElementById('statusMsg');
          statusMsg.textContent = '❌ Failed to send your order. Please try again.';
          statusMsg.style.color = '#ff4d4d';
        });
    });
  </script>
</body>
</html>
