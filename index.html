<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tine's Sintra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #e0c3fc, #8ec5fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  
  input, select, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: all 0.3s ease;
  }
  
  input:focus, select:focus {
    border-color: #7f5af0;
    outline: none;
    box-shadow: 0 0 5px #7f5af0;
  }
  
  button {
    background-color: #7f5af0;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border: none;
  }
  
  button:hover {
    background-color: #6248e7;
    transform: scale(1.05);
  }
  
  select {
    appearance: none;
    background-color: white;
    background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
    background-repeat: no-repeat;
    background-position-x: 95%;
    background-position-y: center;
    background-size: 20px;
    cursor: pointer;
  }
  
  #statusMsg {
    margin-top: 15px;
    color: green;
  }
  
</style>
<body>
    <div>
    <form id="orderForm">
        <input type="text" id="name" placeholder="First Name" required />
        <input type="text" id="surname" placeholder="Surname" required />
        <input type="number" id="contact" placeholder="Contact Number" required />
        <input type="file" id="photo" accept="image/*" required />
        <input type="number" id="size" placeholder="Size" required />
        
        <select id="boxType" required>
          <option value="" disabled selected>Select Box Type</option>
          <option value="Box-type">Box-type</option>
          <option value="Flat-type">Flat-type</option>
        </select>
      
        <select id="finishType" required>
          <option value="" disabled selected>Select Finish Type</option>
          <option value="Glossy">Glossy</option>
          <option value="Glitters">Glitters</option>
          <option value="Matte">Matte</option>
        </select>
      
        <button type="submit">Submit</button>
      </form>
      
      <p id="statusMsg"></p>      
  </div>
  <script>
    emailjs.init("MtSS4J6IQlpkTFznj");

document.getElementById('orderForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const formData = {
    name: document.getElementById('name').value,
    surname: document.getElementById('surname').value,
    contact: document.getElementById('contact').value,
    size: document.getElementById('size').value,
    boxType: document.getElementById('boxType').value,
    finishType: document.getElementById('finishType').value
  };

  emailjs.send('service_1jga7fr', 'template_td7laml', formData)
    .then(function(response) {
      console.log('Success!', response);

      // Show success message
      const statusMsg = document.getElementById('statusMsg');
      statusMsg.textContent = '✅ Your order was sent successfully! Thank you.';
      statusMsg.style.color = 'green';

      // Reset the form
      document.getElementById('orderForm').reset();
    }, function(error) {
      console.log('Failed...', error);

      // Show error message
      const statusMsg = document.getElementById('statusMsg');
      statusMsg.textContent = '❌ Failed to send your order. Please try again.';
      statusMsg.style.color = 'red';
    });
});

  </script>
</body>
</html>
